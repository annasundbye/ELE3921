<button id="hamburger-button" class="hamburger-menu">
  <i class="fa-solid fa-bars"></i>
</button>
<div class="dropdown-menu hidden" id="dropdown-menu">
  <a href="{% url 'application:menu' %}">menu</a>
  {% if user.is_authenticated %}
  <a href="{% url 'application:profile' %}">profile</a>
  <a href="{% url 'application:past_orders' %}">order history</a>
  <form method="post" action="/logout">
    {% csrf_token %}
    <button>log out</button>
  </form>
  {%else%}
  <a href="{% url 'application:login' %}">login</a>
  {%endif%}
</div>
<script src="/static/js/dropdown-menu.js"></script>
