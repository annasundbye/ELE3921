<div class="product-card bg-yellow">
  <div class="emoji center">{{ pizza.icon }}</div>
  <div class="description">
    <div>
      <h3>{{ pizza.name }}</h3>
      <p>{{ pizza.description }}</p>
      <p class="price">{{ pizza.base_price }} kr</p>
    </div>
    <a
      id="add-pizza-{{pizza.id}}"
      href="{% url 'application:select-pizza' pizza_id=pizza.id %}"
      class="cta cta-primary w-fit"
    >
      add to cart
    </a>
  </div>
</div>
