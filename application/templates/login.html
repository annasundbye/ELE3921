{% extends "layout.html" %} {% block content %}
<div class="page">
  <div class="text-center mb-8">
    <a href="/" class="inline-block">
      <h1 class="text-5xl text-pink">CRUST ISSUES</h1>
    </a>
    <p class="text-gray-600 mt-2">welcome back bestie</p>
  </div>

  <form
    action="/login"
    method="POST"
    class="flex flex-col gap-2 rounded-xl border border-gray-300 p-8 w-fit mx-auto shadow-lg"
  >
    {% csrf_token %}
    <div>
      <label class="font-semibold" for="username">Username</label>
      <input
        name="username"
        type="text"
        placeholder="mammamia"
        autofocus
        required
      />
    </div>

    <div>
      <label class="font-semibold" for="password">Password</label>
      <input
        name="password"
        type="password"
        placeholder="supersecret123"
        required
      />
    </div>

    <div class="mt-6 space-y-2">
      <button type="submit" class="cta cta-primary w-full">Sign in</button>
      <p class="center">
        don't have an account yet??
        <a
          href="{% url 'application:signup' %}"
          class="font-semibold text-pink ml-1 hover:underline"
          >sign up!</a
        >
      </p>
    </div>
  </form>
</div>

{% endblock %}
